services:
  web:
    build: .
    command: bash -c "bundle install && rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:5432/task-4_development?sslmode=disable
    extra_hosts:
      - "host.docker.internal:host-gateway"
    tty: true
    stdin_open: true

volumes:
  bundle_cache:
